<html>
    <head>
        <title>Stone - Paper - Scissors</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat:wght@600&family=Tektur&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <div class="tab-bar">
            <h2 class="game__name">Stone - Paper & Scissors</h2>
        </div>

        <h1 class="player-1-header">Your Name</h1>
        <h1 class="player-2-header">Computer</h1>

        <button class="pause_button">+Resume+</button>
        <button class="reset_button">Restart Game</button>

        <button class="pause_enable_button">
            <span class="padding_filter"></span>
            Pause Game
        </button>

        <img src="images/test/player-1-scissor.png" class="player--1-image" />

        <div class="choice__options">
            <div class="choice_buttons">
                <!-- rock button -->
                <div class="rock_btn">
                    <button class="btn__choice btn__rock">
                        <img src="images/stone-icon.png" alt="stone icon" class="choice_images"/>
                    </button>
                </div>
                <!-- paper button -->
                <div class="paper_btn">
                    <button class="btn__choice btn__paper">
                        <img src="images/paper-icon.png" alt="paper icon" class="choice_images" />
                    </button>
                </div>
                <!-- scissor button -->
                <div class="scissor_btn">
                    <button class="btn__choice btn__scissor">
                        <img src="images/scissor-icon.png" alt="scissor icon" class="choice_images" />
                    </button>
                </div>
            
            </div>

            <div class="choice_footer"><h3 class="choice_footer_content"><u> Your Choice </u></h3></div>
            
        </div>

        <img src="images/test/player-2-rock.png" class="player--2-image" />

        <!-- OUTPUT -->
        <h2 id="output_header">Winner</h2>
        <output id="output"></output>
        <button class="play--button">Play</button>

        <!-- GAME OVER -->
        <h1 class="game__over__message game__over_condition__invert">
            GAME OVER
        </h1>

        <!-- PAUSE SCREEN -->
        <h2 class="pause_message_main">Press P to pause.</h2>
        <h1 class="pause__message">GAME PAUSED. Press 'P' to resume.</h1>

        <script src="javascript.js"></script>
    </body>
</html>
